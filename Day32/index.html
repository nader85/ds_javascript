<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Validation via RregEx</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form onsubmit="return validation();" method="POST" >
        <div class="name-container">
          <label id="name_label" for="name">Name:</label>
          <input type="text" name="name" id="name">
          <span id="name_error">Please enter a valid name</span>
        </div>
        <br>
        <div class="age-container">
          <label id="age_label" for="name">Age:</label>
          <input type="text" name="age" id="age">
          <span id="age_error">Please enter a valid age</span>
        </div> 
        <br>
        <div class="city-container">
          <label id="city_label" for="city">City:</label>
          <select name="city" id="city">
          <option value="" selected></option>
          <option value="Prishtine">Prishtine</option>
          <option value="Prizren">Prizren</option>
          <option value="Gjilan">Gjilan</option>
          <option value="Ferizaj">Ferizaj</option>
          </select>
          <span id="city_error">Please select a city</span>
        </div>
        <br>
        <div class="phone_number">
            <label id="phone_label" for="phone_number">Phone:</label>
            <input type="text" name="phone_number" id="phone_number">
            <span id="phone_error">Please enter correct phone number</span>
        </div>

        <div class="password">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <span id="password_error">Please type scure password !</span>

        </div>
        <br>
        <div class="email">
            <label for="email">E-mail</label>
            <input type="text" name="email" id="email">
            <span id="email_error">Please type correct email adress !</span>
        </div>
       <button type="submit" name="submit" >Send</button>
    </form>

    <script src="js/main.js"></script>
</body>
</html>
