<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SLIDESHOW</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="slideWrapper">
		<div class="slide">
			<img src="images/pic1.jpg" style="width: 100%;"/>
		</div>

		<div class="slide">
			<img src="images/pic2.jpg" style="width: 100%;" />
		</div>
		<div class="slide">
			<img src="images/pic3.jpg" style="width: 100%;" />
		</div>
	</div>
	<a class="prev"><img src="images/backward.png" style="width: 50px; height:50px;"  
        onclick="plusSlides(-1)" ></a>
	<a class="next"><img src="images/forward.png" style="width: 50px; height:50px;" 
	onclick="plusSlides(1)"></a>
 	<script type="text/javascript" src="js/main.js" ></script>
	
</body>
</html>
